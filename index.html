<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="profile__card-bg position_1"></div>
  <div class="profile__card-bg position_2"></div>

  <div class="profile__card">
    <div class="profile__card-banner"></div>
    <div class="profile__card-avatar"></div>

    <div class="profile__card-divinfo">
      <p>Victor Crest <span>26</span></p>
      <span>London</span>
    </div>

    <div class="profile__card-stats">
      <div>
        <p>80K <span>Followers</span></p>
      </div>

      <div>
        <p>803K <span>Likes</span></p>
      </div>

      <div>
        <p>1.4K <span>Photos</span></p>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
